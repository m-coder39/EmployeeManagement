<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CompanyApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'employees:Register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       href="{% url 'employees:Viewemployees' %}">Viewemployees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       href="{% url 'employees:Employeelogout' %}">Logout</a>
                </li>

                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'employees:Home' %}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'employees:Employeelogin' %}">Login</a>
                </li>

                {% endif %}


            </ul>
            {% if user.is_authenticated %}
            <form action="{% url 'employees:Search' %}" class="d-flex">
                <input class="form-control me-2" type="search" name="q" value="{{query}}" placeholder="Search"
                       aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            {% endif %}
        </div>
    </div>
</nav>
{% block content %}
hello
{% endblock %}
</body>
</html>
